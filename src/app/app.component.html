<main class="mat-app-background">
  <app-header [title]="currentArticle?.title"></app-header>
  <app-article-viewer
    [article]="currentArticle?.pharases"
    (playPharase)="onPlayPharase($event)"
    (stopPharase)="onPlayOrStop()"
  ></app-article-viewer>
  <app-player
    [isPlaying]="isPlaying"
    (play)="onPlayOrStop()"
    (changeRate)="onChangeRate($event)"
  ></app-player>
</main>
