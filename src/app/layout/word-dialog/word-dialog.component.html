<div class="header">
  <h2 mat-dialog-title class="title">
    {{ word }}
    <button mat-icon-button (click)="onPlayWord()">
      <fa-icon size="lg" [icon]="faVolumeHighIcon"></fa-icon>
    </button>
  </h2>
  <button mat-icon-button (click)="onClose()">
    <fa-icon size="lg" [icon]="faXmarkIcon"></fa-icon>
  </button>
</div>
<mat-dialog-content>
  <ng-template #loading>
    <ngx-skeleton-loader count="5" appearance="line"></ngx-skeleton-loader>
  </ng-template>

  <ng-container *ngIf="isLoaded; else loading">
    <ng-template #error>
      <div class="error">
        <div class="icon">üò©</div>
        <div>Sorry, I can't get informaiton.</div>
      </div>
    </ng-template>

    <ng-container *ngIf="!isError; else error">
      <div class="item">
        <span class="label">Èü≥ÁØÄ</span>
        <span
          *ngFor="let item of information?.syllables?.list; let last = last"
        >
          {{ item }}
          {{ last ? "" : "„Éª" }}</span
        >
      </div>
      <div class="item">
        <span class="label">Áô∫Èü≥Ë®òÂè∑</span>
        <span
          >/
          {{ information?.pronunciation?.all || information?.pronunciation }}
          /</span
        >
      </div>
      <div class="item">
        <span class="label">ÊÑèÂë≥</span>
        <ul class="mean">
          <li *ngFor="let item of information?.results">
            {{ item.definition }}
            <ol class="example">
              <li *ngFor="let example of item.examples">
                {{ example }}
              </li>
            </ol>
          </li>
        </ul>
      </div>
    </ng-container>
  </ng-container>
</mat-dialog-content>
